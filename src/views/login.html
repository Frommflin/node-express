<!DOCTYPE html>
<html lang="sv" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veliga val - Logga in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>VELIGA VAL</h1>
        <nav>
            <div>
                <a href="/">Hem</a>
                <a href="/list">Listan</a>
            </div>
            <div id="accountNav">
                <a href="#" class="active">Logga in</a>
                <a href="/register">Registrera</a>
            </div>
        </nav>
    </header>
    <form id="loginForm" class="accountForm" method="POST">
        <div class="input-group">
            <span class="input-group-text" id="username">Användarnamn</span>
            <input type="text" name="username" class="form-control" placeholder="Användarnamn" aria-describedby="username">
        </div>
        <div class="input-group">
            <span class="input-group-text" id="userpwd">Lösenord</span>
            <input type="password" name="password" class="form-control" placeholder="Lösenord" aria-describedby="userpwd">
        </div>
        <button type="submit" class="btn">Logga in</button>
    </form>
</body>
</html>
