<!DOCTYPE html>
<html lang="sv" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veliga val - Redigera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>VELIGA VAL</h1>
        <nav>
            <div>
                <a href="/">Hem</a>
                <a href="#" class="active">Listan</a>
            </div>
            <div id="accountNav"></div>
        </nav>
    </header>
    <button class="btn topBtn">
        <a href="/list">Avbryt</a>
    </button>
    <form id="editItemForm" class="itemForm">
        <h2>Redigera Val</h2>
        <h3>Typ: Djur</h3>
        <div class="input-group">
            <span class="input-group-text" id="editPros">Fördelar</span>
            <textarea name="pros" class="form-control" aria-describedby="editPros"></textarea>
        </div>
        <div class="input-group">
            <span class="input-group-text" id="editCons">Nackdelar</span>
            <textarea name="cons" class="form-control" aria-describedby="editCons"></textarea>
        </div>
        <div>Separera varje fördel och nackdel med ett komma (,)</div>
        <input type="hidden" id="editId" name="id">
        <button type="submit" class="btn">Spara Ändringar</button>
    </form>
    <script src="functions.js"></script>
</body>
</html>
